<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <title>Interactvie Rating Component</title>
</head>
<body>

    <div class="main-container">
        <div class="feedback-card card">
            <i class="fa-solid fa-star"></i>
            <h2>How did we do?</h2>
            <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
            <div class="rating-scale">
                <button class='rating-btn'>1</button>
                <button class='rating-btn'>2</button>
                <button class='rating-btn'>3</button>
                <button class='rating-btn'>4</button>
                <button class='rating-btn'>5</button>
            </div>
            <button class="submit">SUBMIT</button>
        </div>
        <div class="thankyou-card card hidden">
            <img src="/img/illustration-thank-you.svg" alt="">
            <div class="rating-selection"></div>
            <h2>Thank you!</h2>
            <p>We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
        </div>
    </div>


    <script src='app.js'></script>
</body>
</html>
